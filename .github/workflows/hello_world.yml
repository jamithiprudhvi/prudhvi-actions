name: hello_world
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: hello world
        run: echo "Hello world!"
        shell: bash

  Goodbye_world:
   runs-on: ubuntu-latest
   steps:
     - name: checkout code
       uses: actions/checkout@v4
     - name: goodbye world
       run: echo "Goodbye world!"
       shell: bash    